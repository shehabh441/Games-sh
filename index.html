<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    button {
      background: #00c9ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097cc;
    }

    .switch-btn {
      background: transparent;
      border: none;
      color: #ddd;
      text-decoration: underline;
      margin-top: 10px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      color: #ffcccc;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 id="form-title">تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="action-btn" onclick="login()">تسجيل الدخول</button>
    <button onclick="loginWithGoogle()">تسجيل الدخول بـ Google</button>
    <button class="switch-btn" onclick="toggleMode()">أو إنشاء حساب جديد</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882",
      measurementId: "G-MQCQE3X077"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    window.toggleMode = function () {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "تسجيل الدخول" : "إنشاء حساب جديد";
      document.getElementById("action-btn").innerText = isLogin ? "تسجيل الدخول" : "إنشاء الحساب";
      document.getElementById("action-btn").setAttribute("onclick", isLogin ? "login()" : "register()");
      document.querySelector(".switch-btn").innerText = isLogin ? "أو إنشاء حساب جديد" : "أو العودة لتسجيل الدخول";
      document.getElementById("status").innerText = "";
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // ✅ الانتقال بعد الدخول
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ " + error.message;
        });
    }

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html"; // ✅ الانتقال بعد إنشاء الحساب
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ " + error.message;
        });
    }

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "dashboard.html"; // ✅ الانتقال بعد Google
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ " + error.message;
        });
    }
  </script>

</body>
</html>
